# ========
#
# Check out the sound (category) list from spigot for all available vanilla sounds / categories.
#    => Sounds:        https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
#    => SoundCategory: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/SoundCategory.html
#
#    If you want to use custom sounds, you can just go ahead and use the full name (including the namespace).
#    The sound must obviously be registered in your resource pack!
#
# ========
Sounds:
  PortalFrameSpawn:
    # The sound (with namespace) to play.
    Sound: 'minecraft:block.end_portal_frame.spawn'
    # The sound category for the sound.
    Category: Ambient
    # The volume of the sound.
    Volume: 0.1
    # The pitch of the sound.
    Pitch: 1.0
    # Whether the sound is publicly audible.
    # If set to true, all players around the played location are able to hear the sound.
    # If set to false, only the player who triggered the action is able to hear the sound.
    IsGlobal: true
    # Randomize the location (X and Z axis) by the given number (e.g.: +10 and -10).
    MaxRandomOffset: 10
    # An optional condition, leave empty if no condition should be used.
    # Keep in mind, that all conditions need to apply before any linked operation will be performed!
    Condition: ""

  CrimsonAdditions:
    Sound: 'minecraft:ambient.crimson_forest.additions'
    Category: Ambient
    Volume: 0.1
    Pitch: 1.0
    IsGlobal: true
    MaxRandomOffset: 0
    Condition: ""

  PortalFrameFill:
    Sound: 'minecraft:block.end_portal_frame.fill'
    Category: Ambient
    Volume: 0.1
    Pitch: 1.0
    IsGlobal: true
    MaxRandomOffset: 0
    Condition: ""